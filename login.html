<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body background="images/Background.png">
    <header>
        <div>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">HOME</a>
                            </li>
                            <!-- <li class="nav-item">
                                <a class="nav-link" href="login.html">LOGIN</a>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container marginTop marginBottomReduce minHeight mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-8 " style="z-index: 100;">

                <main>

                    <form class="form form-active">
                        <div class="form--header-container">
                            <h1 class="form--header-title">
                                WELCOME TO MY DO LIST WEB APPLICATION
                            </h1>

                            <h2>
                                Login
                            </h2>
                        </div>

                        <label class="form-group">
                            USERNAME :
                        </label>
                        <label class="form-group has-float-label">



                            <div class="errorMsg hidden" id="unameError"></div>
                            <input class="form-control" type="text" id="uname" placeholder="Username" required />
                        </label>
                        <br><br>
                        <label class="form-group">
                            PASSWORD :
                        </label>
                        <label class="form-group has-float-label">
                            <div class="errorMsg hidden" id="passwordError"></div>
                            <input class="form-control" type="password" id="password" placeholder="Password" required />

                        </label>
                        <br><br>

                        <button class="form__btn" id="loginBtn">Login</button>
                    </form>

                </main>

            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="javaScript/loginValidation.js"></script>

</body>

</html>
